<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button color="light"></ion-menu-button>
    </ion-button>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3>Lista Form</h3>
  <ion-list>
    <ion-item>
      <ion-label>Input</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio slot="start"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

  <h3>Lista com avatar</h3>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://sm.ign.com/ign_br/screenshot/default/naruto-shippuden_f134.png">
      </ion-avatar>
      <ion-label>
        <h2>Leonardo Hideki Onohara Davanco</h2>
        <h3>Trainee Asimov Jr</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Opcao na direita</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Excluir</ion-item-option>
        <ion-item-option (click)="unread(item)" color="tertiary">Nao Lido</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item>
      <ion-label>Sem Opcao</ion-label>
    </ion-item>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Opcao na esquerda</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="read(item)">Nao lido</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
