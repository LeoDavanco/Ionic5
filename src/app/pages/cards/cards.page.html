<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button color="light"></ion-menu-button>
    </ion-button>
    <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="primary"> 
    <ion-img src="https://pbs.twimg.com/media/E_LhuJGWEAMlEHF.png"></ion-img>
    <ion-card-content>
      <ion-card-title>
        <h1>Revolta</h1>
      </ion-card-title>
      <p>
        Revolta careca na epoca de ouro
      </p> 
    </ion-card-content>
  </ion-card>

  <ion-card color="danger">
    <ion-card-header>
      <ion-card-subtitle>
        <h2 color="light">Vagas de emprego</h2>
      </ion-card-subtitle>
      <ion-card-title>
        <h1>Ionic 5</h1>
      </ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <p>
        Ionic 5 é uma nova versão do framework de desenvolvimento de aplicações web.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item color="secondary" href="#" class="ion-activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Wi-fi</ion-label>
    </ion-item>
  
    <ion-item color="secondary" href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Vinho</ion-label>
    </ion-item>
  
  
    <ion-item color="secondary" href="#">
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Caminhada</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
