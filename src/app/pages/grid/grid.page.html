<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button color="light"></ion-menu-button>
    </ion-button>
    <ion-title>Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h3>Grid possui 12 colunas</h3>
<ion-grid>
  <ion-row>
    <ion-col>1</ion-col>
    <ion-col>2</ion-col>
    <ion-col>3</ion-col>
    <ion-col>4</ion-col>
    <ion-col>5</ion-col>
    <ion-col>6</ion-col>
    <ion-col>7</ion-col>
    <ion-col>8</ion-col>
    <ion-col>9</ion-col>
    <ion-col>10</ion-col>
    <ion-col>11</ion-col>
    <ion-col>12</ion-col>
  </ion-row>

<h3>Variando o tamanho das colunas</h3>
<ion-row>
  <ion-col>coluna 6</ion-col>
  <ion-col>coluna 5</ion-col>
</ion-row>
<ion-row>
  <ion-col>coluna 1</ion-col>
  <ion-col>coluna 2</ion-col>
  <ion-col>coluna 3</ion-col>
</ion-row>
</ion-grid>

<h3>Pulando colunas para direita</h3>

<ion-grid>
  <ion-row>
      <ion-col size="3">Coluna 1</ion-col>
      <ion-col size="3" offset="3">Coluna 2</ion-col>
      <ion-col size="3">Coluna 3</ion-col>
  </ion-row>
</ion-grid>
</ion-content>
